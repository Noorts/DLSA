name: Rust and Go Build & Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Setup Rust environment
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    # Build Rust project
    - name: Build Rust project
      run: |
        cd rust
        cargo build --release

    # Setup Go environment
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # Build Go project
    - name: Build Go project
      run: go build -v ./...

    # Run Go tests
    - name: Test Go project
      run: go test -v ./...
